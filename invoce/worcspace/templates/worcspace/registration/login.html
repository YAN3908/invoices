{% extends "worcspace/layout.html" %}

{% block body %}

    <h2>Login</h2>
<div class="container">

    {% for error in form.non_field_errors %}
    {{error}}
    {% endfor %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        {{field.label_tag}}
        <div class="form-group">{{field}}</div>

        {% endfor %}

        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
    <p style="margin-top: 20px">Don't have an account? <a href="{% url 'register' %}">Register here.</a><p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>

{% endblock %}
